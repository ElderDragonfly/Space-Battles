<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Космические битвы</title>
</head>
<body>
    
    <div class="gamefield">

        <div class="leftGridContainer">
            <div class="name gameParametrs">Pilot:</div>
            <div class="score gameParametrs">Score:</div>
            <div class="starsIcon gameParametrs">Icon</div>
            <div class="timer gameParametrs">Timer</div>
            <div class="message">Incoming message</div>
            <div class="controls">хрум хрум хрум</div>
        </div>

        <div class="game-container">

            <div id="slides">
                <img src="img\space\background_01.jpg" alt="">
                <img src="img\space\background_02.jpg" alt="">
            </div>

            <div id="spaceship">
                <img src="img/spaceships/spaceship_1.png" alt="spaceship">
            </div>

        </div>

        <div class="rightGridContainer">
            <div class="button-container">
                <button id="pause">
                    <img class="start" src="img\button\Start_buttun_cool.png" alt="" class="pause-img">
                    <img class="stop" src="img\button\Pause_buttun_cool.png" alt="" class="pause-img">
                </button>
            </div>
        </div>
    </div>

<script src="helper.js" type="module"></script>
<script src="game.js" type="module"></script>
</body>
</html>
