<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Космические битвы</title>
</head>
<body>
    
    <div class="gamefield">
        <div class="game-container">

            <div id="slides">
                <img src="img\space\space_01.jpg" alt="">
                <img src="img\space\space_02.jpg" alt="">
                <!-- <img src="img\space\space_03.jpg" alt=""> -->
            </div>

            <div id="spaceship">
                <img src="img/spaceships/spaceship_1.png" alt="spaceship">
            </div>

        </div>

        <div class="button-container">
            <button id="pause">
                <img class="start" src="img\button\Start-Button-Transparent.png" alt="" class="pause-img">
                <img class="stop" src="img\button\Pause-Button-Transparent.png" alt="" class="pause-img">
            </button>
        </div>
    </div>

<script src="game.js"></script>
